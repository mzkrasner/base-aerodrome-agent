# =============================================================================
# Aerodrome Trading Agent - Local Development Environment
# =============================================================================
#
# Quick Start:
#   npm run setup          # One-command setup (recommended)
#   docker-compose up -d   # Start PostgreSQL
#   npm run db:migrate     # Run migrations
#
# Commands:
#   docker-compose up -d      # Start in background
#   docker-compose down       # Stop
#   docker-compose down -v    # Stop and delete data
#   docker-compose logs -f    # View logs
#
# =============================================================================

services:
  postgres:
    image: postgres:16-alpine
    container_name: aerodrome-agent-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: agent
      POSTGRES_PASSWORD: agent_dev_password
      POSTGRES_DB: aerodrome_agent
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-test-db.sql:/docker-entrypoint-initdb.d/init-test-db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U agent -d aerodrome_agent"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s

volumes:
  postgres_data:
    name: aerodrome-agent-postgres
